<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with and without Hover Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }

    .card-image {
      position: relative;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
    }

    .hover-card .card-image:hover .overlay {
      transform: translateY(0);
    }

    .overlay img {
      width: 30px;
      height: 30px;
      background: white;
      padding: 5px;
      border-radius: 50%;
      border: 2px solid white;
      transition: 0.3s;
      cursor: pointer;
    }

    .overlay img:hover {
      transform: scale(1.1);
    }

    .card-text {
      padding: 15px;
    }

    .card-text h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }

    .card-text p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>


   
  <div class="card">
    <div class="card-image">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Profile">
    </div>
    <div class="card-text">
      <h3>My Profile</h3>
      <p>Lorem ipsum dolor sit.</p>
    </div>
  </div>


 
  <div class="card hover-card">
    <div class="card-image">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Profile">
      <div class="overlay">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      </div>
    </div>
    <div class="card-text">
      <h3>My Profile</h3>
      <p>Lorem ipsum dolor sit.</p>
    </div>
  </div>

</body>
</html>
