<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #4b003b;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 20px;
}

.logo i {
  margin-right: 5px;
}

.menu {
  list-style: none;
  display: flex;
  gap: 30px;
  align-items: center;
}

.menu li {
  position: relative;
}

.menu a {
  text-decoration: none;
  color: white;
  padding: 8px;
}

.dropdown-menu {
  position: absolute;
  background-color: white;
  top: 100%;
  left: 0;
  display: none;
  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
  min-width: 120px;
  z-index: 10;
 
}

.dropdown-menu li {
  display: block;
}

.dropdown-menu li a {
  color: black;
  padding: 10px;
  display: block;
}

.dropdown:hover .dropdown-menu {
  display: block;
}


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-home"></i> Logo</div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="dropdown">
            <a href="#">Services <i class="fas fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#">Service 1</a></li>
              <li><a href="#">Service 2</a></li>
              <li><a href="#">Service 3</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
</body>
</html>
