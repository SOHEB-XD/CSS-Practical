<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Effect</title>
    <style>
        h1{
            text-align: center;
        }
        .container{
            margin: auto auto;
            height: 60vh;
            width: 60vw;
            overflow: hidden;
            cursor: pointer;
        }
        img{
            object-fit: cover;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease-in-out;
        }

        .container:hover img{
            transform: scale(1.3);

        }
    </style>
</head>
<body>

    <h1>Scale Effect</h1>
    <main class="container">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="">
    </main>
</body>
</html>
