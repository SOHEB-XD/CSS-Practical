<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

header {
  background-image: url(images/Screenshot\ \(22\).png);
  background-size: cover;
  padding: 10px 40px;
  
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  color: white;
  font-size: 24px;
  font-weight: bold;
}

.logo span {
  margin-left: 5px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  padding: 5px 10px;
  transition: 0.3s;
}

.nav-links a.active,
.nav-links a:hover {
  color: red;
}

.nav-actions {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-actions input {
  padding: 5px 10px;
  border-radius: 20px;
  border: none;
  outline: none;
}

.search-btn {
  background: red;
  color: white;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  cursor: pointer;
}

.dark-mode-btn {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo">Cooking<span>üç≥</span></div>
      
          <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Blog ‚ñº</a></li>
            <li><a href="#">Pages ‚ñº</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
      
          <div class="nav-actions">
            <input type="text" placeholder="Enter Keyword..." />
            <button class="search-btn">üîç</button>
            <button class="dark-mode-btn">üåô</button>
          </div>
        </nav>
      </header>
      
</body>
</html>
